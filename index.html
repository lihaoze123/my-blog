<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Dancing+Script:wght@400;500;600;700&family=Great+Vibes&family=Meow+Script&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人主页</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neutral: {
                50: "#fafafa",
                100: "#f5f5f5",
                200: "#e5e5e5",
                300: "#d4d4d4",
                400: "#a3a3a3",
                500: "#737373",
                600: "#525252",
                700: "#404040",
                800: "#262626",
                900: "#171717",
              },
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
      const Card = ({ title, children, className = "" }) => (
        <div
          className={`container mx-auto my-8 p-6 bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300 ${className}`}
        >
          <h2 className="text-xl font-bold mb-6 text-neutral-800 border-b border-neutral-300 pb-3 select-none">
            {title}
          </h2>
          {children}
        </div>
      );

      const IconLink = ({
        icon,
        text,
        className = "hover:text-neutral-600 transition-colors duration-300",
        prefix = "fas",
      }) => (
        <a href="#" className={className + " flex items-center select-none"}>
          <i className={`${prefix} fa-${icon} mr-2`}></i>
          {text}
        </a>
      );

      const App = () => (
        <div className="min-h-screen flex flex-col">
          <header className="text-neutral-800 p-5 shadow-md sticky top-0 z-10 bg-white select-none">
            <div className="container mx-auto">
              <div className="flex flex-col md:flex-row md:justify-between md:items-center">
                <h1
                  className="text-4xl font-bold mb-4 md:mb-0"
                  style={{
                    fontFamily: "'Meow Script', cursive",
                    textShadow: "1px 1px 1px rgba(0,0,0,0.1)",
                    letterSpacing: "1px",
                    fontSize: "2rem",
                  }}
                >
                  Li Haoze's Blog
                </h1>
                <nav className="flex space-x-8">
                  {[
                    { icon: "home", text: "首页" },
                    { icon: "user", text: "关于我" },
                    { icon: "pencil-alt", text: "随笔" },
                    { icon: "comment", text: "留言板" },
                  ].map((item, i) => (
                    <IconLink
                      key={i}
                      icon={item.icon}
                      text={item.text}
                      className="hover:text-neutral-500 transition-all duration-300 font-medium"
                    />
                  ))}
                </nav>
              </div>
            </div>
          </header>

          <div className="container mx-auto px-4 py-8 text-center">
            <div className="flex flex-row gap-3 items-start bg-white max-w-2xl mx-auto p-6 rounded-lg shadow-md border border-neutral-200 transform hover:scale-[1.01] transition-all duration-300">
              <i className="fas fa-quote-left text-neutral-400 text-4xl"></i>
              <p className="text-xl text-neutral-700 text-center font-medium italic leading-relaxed tracking-wide">
                一片树林里分出来两条路，而我选择了人迹更少的一条，从此决定了我一生的道路
              </p>
              <p className="text-neutral-500 mt-2 text-sm">
                — 罗伯特·弗罗斯特《未选择的路》
              </p>
            </div>
          </div>

          <main className="flex-grow container mx-auto px-4">
            <Card title="个人简介" className="mt-12">
              <div className="flex flex-col md:flex-row items-start">
                <div className="md:w-1/4 mb-6 md:mb-0">
                  <div className="relative select-none">
                    <img
                      src="https://avatars.githubusercontent.com/u/35329574?v=4"
                      alt="头像"
                      className="w-40 h-40 object-cover rounded-full mx-auto ring-4 ring-neutral-100 shadow-md hover:scale-[1.02] transition-all duration-300 select-none"
                    />
                  </div>
                </div>
                <div className="md:w-3/4 md:pl-8">
                  <div className="bg-neutral-50 p-6 rounded-lg border-l-4 border-neutral-300">
                    <div className="grid grid-cols-1 gap-3">
                      {[
                        { label: "姓名", value: "李昊泽", icon: "user" },
                        { label: "年龄", value: "18岁", icon: "birthday-cake" },
                        {
                          label: "职业",
                          value: "学生",
                          icon: "graduation-cap",
                        },
                        { label: "爱好", value: "编程、算法", icon: "code" },
                        {
                          label: "介绍",
                          value:
                            "我是一名热爱算法和编程的爱好者，目前在进行 XCPC 算法竞赛的学习，精通C++，熟悉前端技术，喜欢研究新技术，欢迎一起探索！",
                          icon: "info-circle",
                        },
                      ].map((item, i) => (
                        <div className="flex flex-col sm:flex-row">
                          <span className="font-bold text-neutral-700 sm:w-24 mb-1 sm:mb-0 shrink-0 flex items-center select-none">
                            <i
                              className={`fas fa-${item.icon} mr-2 text-neutral-500`}
                            ></i>
                            {item.label}
                          </span>
                          <span className="text-neutral-800">{item.value}</span>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="mt-4 flex flex-wrap gap-2">
                    {["C++", "JavaScript", "React", "HTML/CSS", "算法竞赛"].map(
                      (skill, i) => (
                        <span
                          key={i}
                          className="px-3 py-1 bg-neutral-200 rounded-full text-sm hover:bg-neutral-300 transition-all duration-300 select-none"
                        >
                          {skill}
                        </span>
                      )
                    )}
                  </div>
                </div>
              </div>
            </Card>

            <Card title="随笔">
              <div className="border-b border-neutral-100 pb-6">
                <h1 className="text-3xl font-semibold text-neutral-800 select-none">
                  第一篇文章
                </h1>
                <div className="flex items-center space-x-2 mt-2 mb-4 select-none">
                  <span className="text-sm text-neutral-500 flex items-center">
                    <i className="far fa-calendar-alt mr-1"></i>
                    2025-02-28
                  </span>
                  <span className="text-sm text-neutral-500 flex items-center">
                    <i className="far fa-eye mr-1"></i>
                    128 阅读
                  </span>
                  <span className="text-sm text-neutral-500 flex items-center">
                    <i className="far fa-comment mr-1"></i>8 评论
                  </span>
                </div>
                <div className="prose max-w-none">
                  <img
                    src="https://picsum.photos/800/400"
                    alt="图片"
                    className="w-full h-72 object-cover rounded-lg shadow-md my-6 hover:scale-[1.01] transition-all duration-300 select-none"
                  />
                  <p className="text-neutral-700 leading-relaxed">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Commodi voluptates at neque, aut enim exercitationem
                    necessitatibus odio porro doloribus, facere magnam obcaecati
                    a beatae dolores iste tempore doloremque ducimus
                    accusantium! In ipsum error dolorem. Consectetur, id.
                    Repellendus porro sapiente nulla consectetur. Aspernatur
                    natus officiis consectetur omnis sit eum impedit. Natus,
                    tempore tenetur, minus, consequatur alias quos blanditiis
                    beatae aliquam doloribus incidunt laboriosam? Aliquam
                    corrupti quos dignissimos repellendus nostrum amet, iusto
                    harum ut sequi iure beatae labore animi explicabo fugit
                    dicta similique hic porro provident enim! Odit doloribus
                    laudantium rerum maiores possimus modi minus deserunt esse!
                    Ex quo optio quasi labore.
                  </p>
                </div>
                <a
                  href="#"
                  className="inline-block mt-4 px-6 py-2 bg-neutral-800 text-white rounded-full transition-all hover:bg-neutral-700 hover:shadow-md select-none"
                >
                  阅读更多
                </a>
              </div>
            </Card>

            <Card title="留言板">
              <div className="bg-neutral-50 p-6 rounded-lg mb-8">
                <textarea
                  className="w-full p-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-neutral-400 focus:border-neutral-400 outline-none transition-all"
                  rows="3"
                  placeholder="留下你的评论..."
                ></textarea>
                <div className="flex justify-end mt-3">
                  <button className="px-6 py-2 bg-neutral-800 text-white rounded-lg hover:bg-neutral-700 transition-colors select-none">
                    发表评论
                  </button>
                </div>
              </div>
              <div className="space-y-6">
                {[
                  {
                    name: "李四",
                    content: "博客内容很棒，继续加油！",
                    time: "2025-02-28",
                    avatar: "https://i.pravatar.cc/150?img=11",
                  },
                  {
                    name: "王五",
                    content: "期待更多技术文章分享~",
                    time: "2025-02-28",
                    avatar: "https://i.pravatar.cc/150?img=12",
                  },
                ].map((msg, i) => (
                  <div key={i} className="border-b border-neutral-100 pb-6">
                    <div className="flex items-start">
                      <img
                        src={msg.avatar}
                        alt={msg.name}
                        className="w-10 h-10 rounded-full mr-4 select-none ring-2 ring-neutral-100 shadow-md hover:scale-[1.03] transition-all duration-300"
                      />
                      <div className="flex-1">
                        <div className="flex justify-between items-center">
                          <span className="font-semibold text-neutral-800 select-none">
                            {msg.name}
                          </span>
                          <span className="text-sm text-neutral-500 select-none">
                            {msg.time}
                          </span>
                        </div>
                        <p className="mt-2 text-neutral-700">{msg.content}</p>
                        <div className="mt-3 flex space-x-4 select-none">
                          <a
                            href="#"
                            className="text-neutral-500 hover:text-neutral-700 text-sm flex items-center"
                          >
                            <i className="far fa-thumbs-up mr-1"></i> 点赞
                          </a>
                          <a
                            href="#"
                            className="text-neutral-500 hover:text-neutral-700 text-sm flex items-center"
                          >
                            <i className="far fa-comment mr-1"></i> 回复
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </Card>
          </main>

          <footer className="bg-neutral-100 text-neutral-800 p-8 mt-12 select-none">
            <div className="container mx-auto">
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                <div>
                  <h3 className="text-xl font-bold mb-4 border-b border-neutral-200 pb-2">
                    关于博客
                  </h3>
                  <p className="text-neutral-600">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Quisquam, quos.
                  </p>
                </div>
                <div>
                  <h3 className="text-xl font-bold mb-4 border-b border-neutral-200 pb-2">
                    联系方式
                  </h3>
                  {[
                    { icon: "envelope", text: "2595248810@qq.com" },
                    { icon: "map-marker-alt", text: "中国" },
                  ].map((item, i) => (
                    <p className="text-neutral-600 flex items-center mb-2">
                      <i
                        className={`${item.prefix} fas fa-${item.icon} mr-3`}
                      ></i>
                      {item.text}
                    </p>
                  ))}
                </div>
                <div>
                  <h3 className="text-xl font-bold mb-4 border-b border-neutral-200 pb-2">
                    快速链接
                  </h3>
                  <ul className="space-y-2">
                    {["首页", "关于我", "随笔", "留言板"].map((item, i) => (
                      <li key={i}>
                        <a
                          href="#"
                          className="text-neutral-600 hover:text-neutral-800 transition-colors"
                        >
                          {item}
                        </a>
                      </li>
                    ))}
                  </ul>
                </div>
              </div>
              <div className="border-t border-neutral-200 pt-6 flex flex-col md:flex-row justify-between items-center">
                <p className="text-neutral-500">
                  © 2025 李昊泽的个人博客. 保留所有权利.
                </p>
                <div className="flex space-x-6 mt-4 md:mt-0">
                  {[
                    { icon: "github", prefix: "fab" },
                    { icon: "telegram", prefix: "fab" },
                    { icon: "code", prefix: "fas" },
                  ].map((item, i) => (
                    <a
                      key={i}
                      href="#"
                      className="text-neutral-500 hover:text-neutral-800 transition-colors"
                    >
                      <i
                        className={`${item.prefix} fa-${item.icon} text-xl`}
                      ></i>
                    </a>
                  ))}
                </div>
              </div>
            </div>
          </footer>
        </div>
      );

      ReactDOM.createRoot(document.getElementById("root")).render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
