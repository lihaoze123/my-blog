<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人主页</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eef2ff",
                100: "#e0e7ff",
                200: "#c7d2fe",
                300: "#a5b4fc",
                400: "#818cf8",
                500: "#6366f1",
                600: "#4f46e5",
                700: "#4338ca",
                800: "#3730a3",
                900: "#312e81",
              },
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Nunito", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
      }
      .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .shadow-custom {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
      const Card = ({ title, children, className = "" }) => (
        <div
          className={`container mx-auto my-8 p-6 bg-white rounded-xl shadow-custom card-hover ${className}`}
        >
          <h2 className="text-xl font-bold mb-6 text-primary-700 border-b border-gray-100 pb-3">
            {title}
          </h2>
          {children}
        </div>
      );

      const IconLink = ({
        icon,
        text,
        className = "hover:text-primary-500 transition-colors duration-300",
        prefix = "fas",
      }) => (
        <a href="#" className={className + " flex items-center"}>
          <i className={`${prefix} fa-${icon} mr-2`}></i>
          {text}
        </a>
      );

      const App = () => (
        <div className="min-h-screen flex flex-col">
          <header className="gradient-bg text-white p-5 shadow-lg sticky top-0 z-10">
            <div className="container mx-auto">
              <div className="flex flex-col md:flex-row md:justify-between md:items-center">
                <h1
                  className="text-3xl font-bold mb-4 md:mb-0"
                  style={{ fontFamily: "Lusitana, serif" }}
                >
                  Li Haoze's Blog
                </h1>
                <nav className="flex space-x-8">
                  {[
                    { icon: "home", text: "首页" },
                    { icon: "user", text: "关于我" },
                    { icon: "pencil-alt", text: "随笔" },
                    { icon: "comment", text: "留言板" },
                  ].map((item, i) => (
                    <IconLink
                      key={i}
                      icon={item.icon}
                      text={item.text}
                      className="hover:text-white/80 transition-all duration-300 font-medium"
                    />
                  ))}
                </nav>
              </div>
            </div>
          </header>

          <main className="flex-grow container mx-auto px-4">
            <Card title="个人简介" className="mt-12">
              <div className="flex flex-col md:flex-row items-center md:items-start">
                <div className="md:w-1/4 mb-6 md:mb-0">
                  <div className="relative">
                    <img
                      src="https://avatars.githubusercontent.com/u/35329574?v=4"
                      alt="头像"
                      className="w-40 h-40 object-cover rounded-full mx-auto ring-4 ring-primary-100 shadow-lg"
                    />
                    <div className="absolute -bottom-2 -right-2 bg-primary-500 text-white p-2 rounded-full">
                      <i className="fas fa-code"></i>
                    </div>
                  </div>
                </div>
                <div className="md:w-3/4 md:pl-8">
                  <div className="bg-gray-50 p-6 rounded-lg border-l-4 border-primary-500">
                    <div className="grid grid-cols-1 gap-3">
                      {[
                        { label: "姓名：", value: "李昊泽" },
                        { label: "年龄：", value: "18岁" },
                        { label: "职业：", value: "学生" },
                        { label: "爱好：", value: "编程、算法" },
                        {
                          label: "个人介绍：",
                          value:
                            "我是一名热爱算法和编程的爱好者，目前在进行 XCPC 算法竞赛的学习，精通C++，熟悉前端技术，喜欢研究新技术，欢迎一起探索！",
                        },
                      ].map((item, i) => (
                        <div className="flex flex-col sm:flex-row">
                          <span className="font-bold text-gray-700 sm:w-24 mb-1 sm:mb-0 shrink-0">
                            {item.label}
                          </span>
                          <span className="text-gray-800">{item.value}</span>
                        </div>
                      ))}
                    </div>
                  </div>
                  <div className="mt-4 flex flex-wrap gap-2">
                    {["C++", "JavaScript", "React", "HTML/CSS", "算法竞赛"].map(
                      (skill, i) => (
                        <span
                          key={i}
                          className="px-3 py-1 bg-primary-100 text-primary-800 rounded-full text-sm"
                        >
                          {skill}
                        </span>
                      )
                    )}
                  </div>
                </div>
              </div>
            </Card>

            <Card title="随笔">
              <div className="border-b border-gray-100 pb-6">
                <h1 className="text-3xl font-semibold text-gray-800">
                  第一篇文章
                </h1>
                <div className="flex items-center space-x-2 mt-2 mb-4">
                  <span className="text-sm text-gray-500 flex items-center">
                    <i className="far fa-calendar-alt mr-1"></i>
                    2025-02-28
                  </span>
                  <span className="text-sm text-gray-500 flex items-center">
                    <i className="far fa-eye mr-1"></i>
                    128 阅读
                  </span>
                  <span className="text-sm text-gray-500 flex items-center">
                    <i className="far fa-comment mr-1"></i>8 评论
                  </span>
                </div>
                <div className="prose max-w-none">
                  <img
                    src="https://picsum.photos/800/400"
                    alt="图片"
                    className="w-full h-72 object-cover rounded-lg shadow-md my-6"
                  />
                  <p className="text-gray-700 leading-relaxed">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Commodi voluptates at neque, aut enim exercitationem
                    necessitatibus odio porro doloribus, facere magnam obcaecati
                    a beatae dolores iste tempore doloremque ducimus
                    accusantium! In ipsum error dolorem. Consectetur, id.
                    Repellendus porro sapiente nulla consectetur. Aspernatur
                    natus officiis consectetur omnis sit eum impedit. Natus,
                    tempore tenetur, minus, consequatur alias quos blanditiis
                    beatae aliquam doloribus incidunt laboriosam? Aliquam
                    corrupti quos dignissimos repellendus nostrum amet, iusto
                    harum ut sequi iure beatae labore animi explicabo fugit
                    dicta similique hic porro provident enim! Odit doloribus
                    laudantium rerum maiores possimus modi minus deserunt esse!
                    Ex quo optio quasi labore.
                  </p>
                </div>
                <a
                  href="#"
                  className="inline-block mt-4 px-6 py-2 bg-primary-500 text-white rounded-full transition-all hover:bg-primary-600 hover:shadow-md"
                >
                  阅读更多
                </a>
              </div>
            </Card>

            <Card title="留言板">
              <div className="bg-gray-50 p-6 rounded-lg mb-8">
                <textarea
                  className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all"
                  rows="3"
                  placeholder="留下你的评论..."
                ></textarea>
                <div className="flex justify-end mt-3">
                  <button className="px-6 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors">
                    发表评论
                  </button>
                </div>
              </div>
              <div className="space-y-6">
                {[
                  {
                    name: "李四",
                    content: "博客内容很棒，继续加油！",
                    time: "2025-02-28",
                    avatar: "https://i.pravatar.cc/150?img=11",
                  },
                  {
                    name: "王五",
                    content: "期待更多技术文章分享~",
                    time: "2025-02-28",
                    avatar: "https://i.pravatar.cc/150?img=12",
                  },
                ].map((msg, i) => (
                  <div key={i} className="border-b border-gray-100 pb-6">
                    <div className="flex items-start">
                      <img
                        src={msg.avatar}
                        alt={msg.name}
                        className="w-10 h-10 rounded-full mr-4"
                      />
                      <div className="flex-1">
                        <div className="flex justify-between items-center">
                          <span className="font-semibold text-gray-800">
                            {msg.name}
                          </span>
                          <span className="text-sm text-gray-500">
                            {msg.time}
                          </span>
                        </div>
                        <p className="mt-2 text-gray-700">{msg.content}</p>
                        <div className="mt-3 flex space-x-4">
                          <a
                            href="#"
                            className="text-gray-500 hover:text-primary-500 text-sm flex items-center"
                          >
                            <i className="far fa-thumbs-up mr-1"></i> 点赞
                          </a>
                          <a
                            href="#"
                            className="text-gray-500 hover:text-primary-500 text-sm flex items-center"
                          >
                            <i className="far fa-comment mr-1"></i> 回复
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </Card>
          </main>

          <footer className="bg-gray-900 text-white p-8 mt-12">
            <div className="container mx-auto">
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                <div>
                  <h3 className="text-xl font-bold mb-4 border-b border-gray-700 pb-2">
                    关于博客
                  </h3>
                  <p className="text-gray-300">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Quisquam, quos.
                  </p>
                </div>
                <div>
                  <h3 className="text-xl font-bold mb-4 border-b border-gray-700 pb-2">
                    联系方式
                  </h3>
                  {[
                    { icon: "envelope", text: "2595248810@qq.com" },
                    { icon: "map-marker-alt", text: "中国" },
                  ].map((item, i) => (
                    <p className="text-gray-300 flex items-center mb-2">
                      <i
                        className={`${item.prefix} fas fa-${item.icon} mr-3`}
                      ></i>
                      {item.text}
                    </p>
                  ))}
                </div>
                <div>
                  <h3 className="text-xl font-bold mb-4 border-b border-gray-700 pb-2">
                    快速链接
                  </h3>
                  <ul className="space-y-2">
                    {["首页", "关于我", "随笔", "留言板"].map((item, i) => (
                      <li key={i}>
                        <a
                          href="#"
                          className="text-gray-300 hover:text-white transition-colors"
                        >
                          {item}
                        </a>
                      </li>
                    ))}
                  </ul>
                </div>
              </div>
              <div className="border-t border-gray-800 pt-6 flex flex-col md:flex-row justify-between items-center">
                <p className="text-gray-400">
                  © 2025 李昊泽的个人博客. 保留所有权利.
                </p>
                <div className="flex space-x-6 mt-4 md:mt-0">
                  {[
                    { icon: "github", prefix: "fab" },
                    { icon: "telegram", prefix: "fab" },
                    { icon: "code", prefix: "fas" },
                  ].map((item, i) => (
                    <a
                      key={i}
                      href="#"
                      className="text-gray-400 hover:text-white transition-colors"
                    >
                      <i
                        className={`${item.prefix} fa-${item.icon} text-xl`}
                      ></i>
                    </a>
                  ))}
                </div>
              </div>
            </div>
          </footer>
        </div>
      );

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
